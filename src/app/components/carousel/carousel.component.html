<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" [attr.data-slide-to]="index" [class.active]="first" *ngFor="let item of fields.carouselItem; let index=index; let first=first;"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" [class.active]="first" *ngFor="let item of fields.carouselItem; let index=index; let first=first;">
      <img [src]="item.fields.file.url" class="d-block w-100">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
